<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculadora">
        <div id="display" >

        </div>
        <div id="teclado">
            <div class="row" id="row1">
                <div class="tecla" id="parento">(</div>
                <div class="tecla" id="parentc">)</div>
                <div class="tecla" id="porcent">%</div>
                <div class="tecla" id="ac">AC</div>
            </div>
            <div class="row" id="row2">
                <div class="tecla" id="n1">1</div>
                <div class="tecla" id="n2">2</div>
                <div class="tecla" id="n3">3</div>
                <div class="tecla" id="mult">X</div>
            </div>
            <div class="row" id="row3">
                <div class="tecla" id="n4">4</div>
                <div class="tecla" id="n5">5</div>
                <div class="tecla" id="n6">6</div>
                <div class="tecla" id="div">/</div>
            </div>
            <div class="row" id="row4">
                <div class="tecla" id="n7">7</div>
                <div class="tecla" id="n8">8</div>
                <div class="tecla" id="n9">9</div>
                <div class="tecla" id="soma">+</div>
            </div>
            <div class="row" id="row5">
                <div class="tecla" id="n0">0</div>
                <div class="tecla" id="ponto">.</div>
                <div class="tecla" id="igual">=</div>
                <div class="tecla" id="sub">-</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
